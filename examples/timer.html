<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- title is used in the title of the dock -->
    <title>Timer</title>

    <!-- import fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background: rgba(0, 0, 0, 0);
            color: white;
            font-family: sans-serif;
            font-size: 22px;
            overflow: hidden;
            margin: 0;
            user-select: none;
        }

        body:not([loaded]) {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <obs-overlay>
        <style>
            obs-overlay {
                font-family: Roboto;
                background: hsla(0, 0%, 5%, 0.9);
            }
            obs-overlay[playing=false] {
                background: hsla(0, 0%, 37%, 0.9);
            }
            obs-overlay[playing="false"][countdown="true"][time="0"] {
                background: rgba(66, 131, 60, 0.9);
            }
            .title {
                font-size: 40px;
                font-weight: bold;
                letter-spacing: 4px;
                text-transform: uppercase;
                line-height: 80%;
                text-align: center;
            }
            .time {
                font-size: 95px;
                font-weight: 300;
                width: 100%;
                line-height: 80%;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .time .spacer {
                margin: 0 2px;
                margin-top: -10px;
            }
            .clock {
                position: relative;
                text-align: center;
                padding: 20px 30px;
                display: grid;
                grid-gap: 15px;
                grid-template-rows: auto auto;
            }
        </style>
        <div class="clock">
            <div class="title" data-html="title"></div>
            <div class="time">
                <span data-html="hours"></span>
                <span class="spacer">:</span>
                <span data-html="minutes"></span>
                <span class="spacer">:</span>
                <span data-html="seconds"></span>
            </div>
        </div>
    </obs-overlay>

    <timer-dock></timer-dock>

    <!-- define my custom dock -->
    <script type="module">
        // import ob-overlay lib
        import { html } from 'https://unpkg.com/lit-html?module';
        import { Dock } from '../lib/obs-overlay.js';

        class TimerDock extends Dock {

            // define initial state
            static get state() {
                return {
                    playing: false,
                    countdown: false,
                    minutes: 0,
                    seconds: 0,
                    hours: 0,
                    time: 0,
                };
            }

            static template(timer) {
                return html`
                    <div @input=${() => timer.update()}>
                        <input type="text" .value="${timer.state.title}" @input=${e => timer.state.title = e.target.value} placeholder="Title"/>
                    </div>

                    <div @input=${() => timer.setTime()}>
                        <input type="number" .value="${timer.state.hours}" @input=${e => timer.state.hours = e.target.value} max="99" step="1"/>
                        <span>:</span>
                        <input type="number" .value="${timer.state.minutes}" @input=${e => timer.state.minutes = e.target.value} max="99" step="1"/>
                        <span>:</span>
                        <input type="number" .value="${timer.state.seconds}" @input=${e => timer.state.seconds = e.target.value} max="99" step="1"/>
                    </div>
                
                    <div class="controls">
                        <style>
                            :host([countdown="true"]) .countdown {
                                background: #555555;
                            }
                            :host([playing="true"]) .playpause::after {
                                content: "pause";
                            }
                            :host([playing="false"]) .playpause::after {
                                content: "play_arrow";
                            }
                            :host([playing="true"]) .playpause {
                                background: #555555;
                            }
                        </style>

                        <button @click=${() => timer.reset()} class="material-icons">restore</button>
                        <button @click=${() => timer.togglePlay()} class="material-icons playpause"></button>
                        <button @click=${() => timer.toggleCountdown()} class="material-icons countdown">timer</button>
                    </div>
                `;
            }

            setup() {
                let lastTick = Date.now();

                const tick = () => {
                    const currentTick = Date.now();

                    if(this.state.playing) {
                        const delta = currentTick - lastTick;

                        if(this.state.countdown) {
                            if(this.state.time - delta >= 0) {
                                this.state.time -= delta;
                            } else {
                                this.state.time = 0;
                                this.pause();
                            }
                        } else {
                            this.state.time += delta;
                        }

                        this.update();
                    }

                    lastTick = currentTick;
                }

                setInterval(() => tick(), 100);

                this.update();
            }

            update() {
                let s = Math.floor(this.state.time / 1000) % 60;
                let m = Math.floor(this.state.time / 1000 / 60) % 60;
                let h = Math.floor(this.state.time / 1000 / 60 / 60) % 60;

                this.state.hours = h.toString().padStart(2, '0');
                this.state.minutes = m.toString().padStart(2, '0');
                this.state.seconds = s.toString().padStart(2, '0');

                this.updateOverlay();
            }

            // element methods

            setTime() {
                this.state.time = (+this.state.seconds * 1000) + (+this.state.minutes * 60 * 1000) + (+this.state.hours * 60 * 60 * 1000);
                this.update();
            }

            reset() {
                this.state.time = 0;
                this.pause();
            }

            pause() {
                this.state.playing = false;
                this.update();
            }

            play() {
                this.state.playing = true;
                this.update();
            }

            togglePlay() {
                if(this.state.playing) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            toggleCountdown() {
                this.state.countdown = !this.state.countdown;
                this.update();
            }

        }

        customElements.define('timer-dock', TimerDock);
    </script>
</body>
</html>
