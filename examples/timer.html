<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- title is used in the title of the dock -->
    <title>Timer</title>

    <!-- import fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .material-icons {
            font-size: 18px;
            width: 35px;
        }
    </style>

    <!-- import optional styles -->
    <link rel="stylesheet" href="../lib/obs-overlay.css">

    <!-- define my custom dock -->
    <script type="module">
        // import ob-overlay lib
        import { Dock } from '../lib/obs-overlay.js';

        class TimerDock extends Dock {

            // define initial state
            static get state() {
                return {
                    playing: false,
                    countdown: false,
                    text: '00:00:00',
                    time: 0,
                };
            }

            setup() {
                let lastTick = Date.now();

                const tick = () => {
                    const currentTick = Date.now();

                    if(this.state.playing) {
                        const delta = currentTick - lastTick;

                        if(this.state.countdown) {
                            if(this.state.time - delta >= 0) {
                                this.state.time -= delta;
                            } else {
                                this.state.time = 0;
                                this.pause();
                            }
                        } else {
                            this.state.time += delta;
                        }

                        this.update();
                    }

                    lastTick = currentTick;
                }

                setInterval(() => tick(), 100);

                this.update();
            }

            update() {
                let s = Math.floor(this.state.time / 1000) % 60;
                let m = Math.floor(this.state.time / 1000 / 60) % 60;
                let h = Math.floor(this.state.time / 1000 / 60 / 60) % 60;

                hours.value = h.toString().padStart(2, '0');
                minutes.value = m.toString().padStart(2, '0');
                seconds.value = s.toString().padStart(2, '0');
                title.value = this.state.title;

                this.state.text = `${hours.value}:${minutes.value}:${seconds.value}`;

                if(this.state.playing) {
                    playButton.innerText = "pause";
                } else {
                    playButton.innerText = "play_arrow";
                }

                if(this.state.countdown) {
                    countdownButton.setAttribute('active', '');
                } else {
                    countdownButton.removeAttribute('active');
                }

                this.updateOverlay();
            }

            // element methods

            setTitle() {
                this.state.title = title.value;
                this.update();
            }

            setTime() {
                this.state.time = (seconds.value * 1000) + (minutes.value * 60 * 1000) + (hours.value * 60 * 60 * 1000);
                this.update();
            }

            reset() {
                this.state.time = 0;
                this.pause();
            }

            pause() {
                this.state.playing = false;
                this.update();
            }

            play() {
                this.state.playing = true;
                this.update();
            }

            togglePlay() {
                if(this.state.playing) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            toggleCountdown() {
                this.state.countdown = !this.state.countdown;
                this.update();
            }

        }

        customElements.define('timer-dock', TimerDock);
    </script>
</head>
<body>

    <obs-overlay>
        <style>
            obs-overlay {
                position: absolute;
                left: 0;
                top: 0;
            }
            .title {
                font-family: Roboto;
                font-size: 40px;
                font-weight: bold;
                letter-spacing: 4px;
                line-height: 100%;
                margin-bottom: 15px;
                text-transform: uppercase;
            }
            .time {
                font-family: Roboto;
                font-size: 95px;
                font-weight: 300;
                line-height: 100%;
                width: 100%;
                text-align: center;
            }
            .clock {
                padding: 25px 75px;
                background: hsla(0, 0%, 5%, 0.9);
                position: relative;
            }
        </style>
        <div class="clock">
            <div class="title" data-state="title"></div>
            <div class="time" data-state="text"></div>
        </div>
    </obs-overlay>

    <timer-dock id="timer">
        <div style="margin: 0 0 10px 0;" oninput="timer.setTitle()">
            <input type="text" id="title" placeholder="Title"/>
        </div>

        <div style="margin: 0 0 10px 0;" oninput="timer.setTime()">
            <input type="number" id="hours" value="00" max="99" step="1"/>:
            <input type="number" id="minutes" value="00" max="99" step="1"/>:
            <input type="number" id="seconds" value="00" max="99" step="1"/>
        </div>
    
        <div class="controls">
            <button onclick="timer.reset()" class="material-icons">restore</button>
            <button onclick="timer.togglePlay()" id="playButton" class="material-icons">play_arrow</button>
            <button onclick="timer.toggleCountdown()" id="countdownButton" class="material-icons">timer</button>
        </div>
    </timer-dock>

</body>
</html>
